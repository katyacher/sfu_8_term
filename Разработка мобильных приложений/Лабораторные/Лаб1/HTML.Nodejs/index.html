<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Notes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª–∏ */
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-section, .weather-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="title" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫...">
            <textarea id="content" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..." rows="6"></textarea>
            <button onclick="saveText()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>

        <div class="weather-section">
            <div class="weather-info" id="weather">
                <span>üå§Ô∏è</span>
                <div>
                    <div id="temp">+24¬∞C</div>
                    <small id="desc">–ó–∞–≥—Ä—É–∑–∫–∞...</small>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        async function saveText() {
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/save-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                alert(response.ok ? '–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!' : '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        // Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 55.7558, lng: 37.6176 }, // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                zoom: 10
            });
        }

        // –ü–æ–≥–æ–¥–∞
        async function loadWeather() {
            const API_KEY = '–í–ê–®_–ö–õ–Æ–ß_OPENWEATHERMAP';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Moscow&units=metric&appid=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('temp').textContent = `${Math.round(data.main.temp)}¬∞C`;
                document.getElementById('desc').textContent = data.weather[0].description;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–≥–æ–¥—ã:', error);
            }
        }

        window.onload = () => {
            loadWeather();
            initMap();
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=–í–ê–®_–ö–õ–Æ–ß_GOOGLE_MAPS&callback=initMap" async defer></script>
</body>
</html>
